<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="Ideas/javaideas.js"></script>



<body>
    <div class="row">
        <div class="container">
            <div class="col"></div>

            <div class="col">
                <div class="container workout mainContainer">
                    <h1>Please log in:</h1>
                    <div class="row">

                        <div class="col-lg-6">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Username</label>
                                    <input class="form-control" id="username-input" placeholder="Enter Username">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputNameF1">First Name</label>
                                    <input class="form-control" id="first-input" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputNameL1">Last Name</label>
                                    <input class="form-control" id="last-input" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputAge1">Age</label>
                                    <input class="form-control" id="age-input" placeholder="Age (Years)">
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">

                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Sex</label>
                                    <select class="form-control" id="sex-input">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputWeight1">Weight</label>
                                    <input class="form-control" id="weight-input" placeholder="Weight (lbs)">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputHeight1">Height</label>
                                    <input class="form-control" id="height-input" placeholder="Height (inches)">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputAge1">Goal Weight</label>
                                    <input class="form-control" id="goal-input" placeholder="Weight (lbs)">
                                </div>
                            </form>

                        </div>


                        <a class="homeButton" id="submitLogin" href="home.html" role="button">Submit</a>


                    </div>
                </div>
            </div>
            <div class="col"></div>

        </div>
    </div>

</body>

</html>
