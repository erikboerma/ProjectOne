<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="../ProjectOne/Ideas/weightTracker.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="../ProjectOne/home.html">Home Page</a>
        <a href="../ProjectOne/workout1.html">Workout Page</a>
        <a href="../ProjectOne/nutrition.html">Nutrition Page</a>
        <a href="../ProjectOne/weightTracker.html">Weight Tracker</a>
        <a href="../ProjectOne/loginpage.html">Login Page</a>
    </nav>


    <div class="jumbotron">
        <h1>Weight Tracker</h1>
    </div>

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="card mb-4">

                <div class="card-header">Past Weights</div>
                <div class="card-body">

                    <table class="table" id="weightTable">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Weight</th>
                                <th scope="col">Difference</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card md-4">
                <div class="card-header">Add your Weight!</div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="weight-input">Weight</label>
                            <input class="form-control" id="weight" placeholder="Weight in lbs.">
                        </div>

                        <button class="btn btn-primary float-right" id="add-weight-btn">Submit!</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>

</body>

</html>
